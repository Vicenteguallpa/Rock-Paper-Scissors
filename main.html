<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>
    <body>
        <div id="welcome">Select your move!</div>
        <div id="scoreBoard">You: 0, Computer: 0</div>
        <div id="roundResult"></div>
        <div id="gameResult"></div>

        <div id="playerSelections">
            <button data-selection="rock">Rock</button>
            <button data-selection="paper">Paper</button>
            <button data-selection="scissors">Scissors</button>
        </div>
        <button id="reset">Reset</button>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
